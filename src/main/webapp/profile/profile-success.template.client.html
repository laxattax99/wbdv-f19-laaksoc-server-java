<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="./profile.style.client.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <a href="../index.html"> Home </a>

      <h1>Profile</h1>

      <div class="form-group row alert alert-success wbdv-message" role="alert">
        Profile saved successfully
      </div>

      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input
            id="username"
            readonly
            value="alice"
            type="text"
            class="form-control wbdv-field wbdv-username"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>

        <div class="col-sm-10">
          <input type="tel" class="form-control wbdv-field wbdv-phone" id="phone" />
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control wbdv-field wbdv-email" id="email" />
        </div>
      </div>

      <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Role</label>

        <div class="col-sm-10">
          <select name="roleSelect" id="role" class="custom-select wbdv-field wbdv-role">
            <option value="Admin">Admin</option>
            <option value="Faculty">Faculty</option>
            <option value="Student">Student</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="dob" class="col-sm-2 col-form-label">DOB</label>

        <div class="col-sm-10">
          <input type="date" value="2010-11-21" class="form-control wbdv-field wbdv-dob" id="dob" />
        </div>
      </div>

      <div class="form-group row">
        <label for="update" class="col-sm-2 col-form-label"></label>

        <div class="col-sm-10">
          <a
            href="./profile-success.template.client.html"
            class="btn btn-success btn-block wbdv-button wbdv-update"
            >Update</a
          >
        </div>
      </div>

      <div class="form-group row">
        <label for="logout" class="col-sm-2 col-form-label"></label>

        <div class="col-sm-10">
          <a href="../index.html" class="btn btn-danger btn-block wbdv-button wbdv-logout">Logout</a>
        </div>
      </div>
    </div>
  </body>
</html>
