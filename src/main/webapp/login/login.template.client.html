<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="./login.style.client.css" rel="stylesheet"/>
    </head>
    <body>

        <div class="container">
            <h1>Sign In</h1>
            <form>
              <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label" id="username-header">
                  Username </label>
                <div class="col-sm-10">
                  <input class="form-control wbdv-field wbdv-username"
                                id="username-field"
                                placeholder="Alice">
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label" id="password-header">
                  Password </label>
                <div class="col-sm-10">
                  <input type="password" class="form-control wbdv-field wbdv-password"
                         id="password-field" placeholder="123qwe#$%">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                  <button class="btn btn-primary btn-block wbdv-login wbdv-button">Sign in</button>
                  <div class="row">
                    <div class="col-6">
                      <a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                      <a href="#" class="float-right wbdv-link wbdv-register">Sign up</a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
           </div>

    </body>
</html>
